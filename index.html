<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>


    <div class="row">
        <div class="sidesearch col-4">
            <!-- Search for a City sidebar -->
            <div id="response-container mt-2">
                <label id="searchTitle" for="cityInput">Search for a City:</label>
                <input type="text" placeholder="Niagara Falls" id="cityInput" name="cityInput"><br>
                <button id="searchBtn">Search</button>
            </div>
            <div class="list-group"></div>
            <!-- Add preset city names -->
            <div id="presetCities">
                <button class="cityNames">Niagara Falls</button><br>
                <button class="cityNames">Niagara-on-the-Lake</button><br>
                <button class="cityNames">Fonthill</button><br>
                <button class="cityNames">Hamilton</button><br>
                <button class="cityNames">Toronto</button>
            </div>
        </div>


        <!-- City temp, wind, humidity, and UV index -->
        <div class="weatherbox col-8">
            <div class="row p-2">
                <div class="card">
                    <div class="card-body">
                        <strong class="cityDate">{CITY HERE} {MM/DD/YYYY}</strong>
                        <br>
                        <span class="temperature">{X}Â°C</span>
                        <br>
                        <span class="wind">{WIND VALUE} MPH</span>
                        <br>
                        <span class="humidity">{HUMIDITY VALUE} %</span>
                        <br>
                        <span class="uvIndex">{UV INDEX VALUE}</span>
                    </div>
                </div>
                <!-- 5-Day Forecast -->
                <div class="row forecast">
                    <h2>5-Day Forecast:</h2>
                </div>
            </div>
            <div class="fiveDayForecast row"></div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
